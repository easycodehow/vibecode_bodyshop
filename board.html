<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 - The Body Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
</head>
<body>
    <!-- 간단한 헤더 -->
    <header style="background: #00814D; color: white; padding: 20px; position: fixed; top: 0; width: 100%; z-index: 1000;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0;">
                <a href="index.html" style="color: white; text-decoration: none;">The Body Shop</a>
            </h2>
            <div id="auth-status"></div>
        </div>
    </header>

    <div class="board-container">
        <div class="board-header">
            <h1>커뮤니티 게시판</h1>
            <button onclick="checkLoginAndWrite()" class="btn-primary">글쓰기</button>
        </div>

        <div id="post-list" class="post-list">
            <p style="text-align: center; padding: 40px;">게시글을 불러오는 중...</p>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/board.js"></script>

    <script>
        // 페이지 로드 시 게시글 목록 불러오기
        window.addEventListener('DOMContentLoaded', () => {
            loadPosts();
        });

        // 글쓰기 전 로그인 체크
        async function checkLoginAndWrite() {
            const user = await getCurrentUser();
            if (!user) {
                alert('로그인이 필요합니다.');
                window.location.href = 'login.html';
                return;
            }
            window.location.href = 'board-write.html';
        }
    </script>
</body>
</html>
