<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - The Body Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
</head>
<body>
    <div class="auth-container">
        <h1>The Body Shop</h1>
        
        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showLoginForm()">로그인</button>
            <button class="auth-tab" onclick="showSignupForm()">회원가입</button>
        </div>

        <!-- 로그인 폼 -->
        <form id="login-form" class="auth-form" onsubmit="submitLogin(event)">
            <div class="form-group">
                <label for="login-email">이메일</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">비밀번호</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">로그인</button>
        </form>

        <!-- 회원가입 폼 -->
        <form id="signup-form" class="auth-form" style="display: none;" onsubmit="submitSignup(event)">
            <div class="form-group">
                <label for="signup-email">이메일</label>
                <input type="email" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">비밀번호 (최소 6자)</label>
                <input type="password" id="signup-password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="signup-password-confirm">비밀번호 확인</label>
                <input type="password" id="signup-password-confirm" minlength="6" required>
            </div>
            <button type="submit" class="btn-primary" style="width: 100%;">회원가입</button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="color: #00814D;">홈으로 돌아가기</a>
        </div>
    </div>

    <!-- Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // 탭 전환
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('signup-form').style.display = 'none';
            document.querySelectorAll('.auth-tab')[0].classList.add('active');
            document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        }

        function showSignupForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'flex';
            document.querySelectorAll('.auth-tab')[0].classList.remove('active');
            document.querySelectorAll('.auth-tab')[1].classList.add('active');
        }

        // 로그인 제출
        function submitLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            handleLogin(email, password);
        }

        // 회원가입 제출
        function submitSignup(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-password-confirm').value;

            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            handleSignup(email, password);
        }

        // 이미 로그인되어 있으면 게시판으로 리다이렉트
        window.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'board.html';
            }
        });
    </script>
</body>
</html>
